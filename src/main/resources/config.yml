channel: "aiplayers:count"
protocol: "aiplayers-count-v1"
stale_after_ms: 30000
debug: false

auth_mode: "per_server" # allowed: "global", "per_server"
global_token: ""        # used if auth_mode=global
server_tokens:
  "lobby-1": "token1"
  "survival-1": "token2"

allowlist_enabled: true
allowed_server_ids:
  - "lobby-1"
  - "survival-1"

max_players_mode: "keep" # allowed: "keep", "use_max_override", "max_of_overrides"
max_players_override: 0 # set > 0 to cap reported AI players (and optionally force a static max when max_players_mode=use_max_override)

polling:
  enabled: false
  interval_seconds: 10
  request_timeout_ms: 2000
  endpoints:
    "lobby-1":
      url: "http://127.0.0.1:8080/ai-players"
      auth_header: "Bearer token1"
    "survival-1":
      url: "http://127.0.0.1:8080/ai-players"
      auth_header: "Bearer token2"
